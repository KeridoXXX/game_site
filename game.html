<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date Night</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="stylesheet.css" />
  </head>
  <body>
    <main>
      <header>
        <nav class="menu">
          <div class="logo">
            <img src="update/logo_solo.png" alt="Date Night" />
          </div>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="game.html">The game</a></li>
            <li><a href="idea.html">The idea</a></li>
            <li><a href="assets.html">Assets</a></li>
            <li><a href="documents.html">Documents</a></li>
          </ul>
        </nav>
        <hr />
      </header>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="spil_sushi_container_1">
              <div id="spil_sushi_sprite_1"></div>
            </div>
            <div id="spil_sushi_container_2">
              <div id="spil_sushi_sprite_2"></div>
            </div>
            <div id="spil_sushi_container_3">
              <div id="spil_sushi_sprite_3"></div>
            </div>
            <div id="spil_sushi_container_4">
              <div id="spil_sushi_sprite_4"></div>
            </div>
            <div id="spil_sushi_container_5">
              <div id="spil_sushi_sprite_5"></div>
            </div>
            <div id="spil_sushi_container_6">
              <div id="spil_sushi_sprite_6"></div>
            </div>
          </div>
          <div id="game_foreground">
            <div id="dame_container_1">
              <div id="dame_neutral" class="dame_hide"></div>
            </div>
            <div id="dame_container_2">
              <div id="dame_glad" class="dame_hide"></div>
            </div>
            <div id="dame_container_3">
              <div id="dame_ked" class="dame_hide"></div>
            </div>
          </div>
          <div id="ui_elements">
            <div id="points_container">
              <h3 id="points">points</h3>
            </div>

            <div id="depleted_hit_points">
              <div id="dhp1">
                <img src="update/lille_hjerte_depleted.png" alt="" />
              </div>
              <div id="dhp2">
                <img src="update/lille_hjerte_depleted.png" alt="" />
              </div>
              <div id="dhp3">
                <img src="update/lille_hjerte_depleted.png" alt="" />
              </div>
            </div>
            <div id="hit_points">
              <div id="hp1">
                <img src="update/lille_hjerte_fuldt.png" alt="" />
              </div>
              <div id="hp2">
                <img src="update/lille_hjerte_fuldt.png" alt="" />
              </div>
              <div id="hp3">
                <img src="update/lille_hjerte_fuldt.png" alt="" />
              </div>
            </div>
            <div id="timer_container">
              <div id="timer_sprite"></div>
            </div>
          </div>
        </div>
        <div id="start" class="hide_screen">
          <div id="start_knap">
            <img src="update/play_game_knap.png" alt="" />
          </div>
        </div>
        <div id="game_over" class="hide_screen">
          <div id="play_again_knap_go">
            <img src="update/play_again_knap.png" alt="" />
          </div>
        </div>
        <div id="you_win" class="hide_screen">
          <div id="play_again_knap_yw">
            <img src="update/play_again_knap.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
